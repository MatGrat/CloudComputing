apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: microservice-product
  name: microservice-product
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: microservice-product
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: microservice-product
    spec:
      containers:
        - image: microservice-product
          name: microservice-product
          ports:
            - containerPort: 5004
              protocol: TCP
      restartPolicy: Always
